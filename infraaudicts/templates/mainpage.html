<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Responsive Sidebar Menu  | CodingLab </title>
    {% load static %}
     <link rel="stylesheet" href="{% static 'css/Audict.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
/* mainpage css*/

/* Google Font Link */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins" , sans-serif;
}
.sidebar{
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  width: 78px;
  background: #11101D;
  padding: 6px 14px;
  z-index: 99;
  transition: all 0.5s ease;
}
.sidebar.open{
  width: 250px;
}
.sidebar .logo-details{
  height: 60px;
  display: flex;
  align-items: center;
  position: relative;
}
.sidebar .logo-details .icon{
  opacity: 0;
  transition: all 0.5s ease;
}
.sidebar .logo-details .logo_name{
  color: #fff;
  font-size: 20px;
  font-weight: 600;
  opacity: 0;
  transition: all 0.5s ease;
}
.sidebar.open .logo-details .icon,
.sidebar.open .logo-details .logo_name{
  opacity: 1;
}
.sidebar .logo-details #btn{
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  font-size: 22px;
  transition: all 0.4s ease;
  font-size: 23px;
  text-align: center;
  cursor: pointer;
  transition: all 0.5s ease;
}
.sidebar.open .logo-details #btn{
  text-align: right;
}
.sidebar i{
  color: #fff;
  height: 60px;
  min-width: 50px;
  font-size: 28px;
  text-align: center;
  line-height: 60px;
}
.sidebar .nav-list{
  margin-top: 20px;
  height: 100%;
}
.sidebar li{
  position: relative;
  margin: 8px 0;
  list-style: none;
}
.sidebar li .tooltip{
  position: absolute;
  top: -20px;
  left: calc(100% + 15px);
  z-index: 3;
  background: #fff;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 15px;
  font-weight: 400;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
  transition: 0s;
}
.sidebar li:hover .tooltip{
  opacity: 1;
  pointer-events: auto;
  transition: all 0.4s ease;
  top: 50%;
  transform: translateY(-50%);
}
.sidebar.open li .tooltip{
  display: none;
}
.sidebar input{
  font-size: 15px;
  color: #FFF;
  font-weight: 400;
  outline: none;
  height: 50px;
  width: 100%;
  width: 50px;
  border: none;
  border-radius: 12px;
  transition: all 0.5s ease;
  background: #1d1b31;
}
.sidebar.open input{
  padding: 0 20px 0 50px;
  width: 100%;
}
.sidebar .bx-search{
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  font-size: 22px;
  background: #1d1b31;
  color: #FFF;
}
.sidebar.open .bx-search:hover{
  background: #1d1b31;
  color: #FFF;
}
.sidebar .bx-search:hover{
  background: #FFF;
  color: #11101d;
}
.sidebar li a{
  display: flex;
  height: 100%;
  width: 100%;
  border-radius: 12px;
  align-items: center;
  text-decoration: none;
  transition: all 0.4s ease;
  background: #11101D;
}
.sidebar li a:hover{
  background: #FFF;
}
.sidebar li a .links_name{
  color: #fff;
  font-size: 15px;
  font-weight: 400;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: 0.4s;
}
.sidebar.open li a .links_name{
  opacity: 1;
  pointer-events: auto;
}
.sidebar li a:hover .links_name,
.sidebar li a:hover i{
  transition: all 0.5s ease;
  color: #11101D;
}
.sidebar li i{
  height: 50px;
  line-height: 50px;
  font-size: 18px;
  border-radius: 12px;
}
.sidebar li.profile{
  position: fixed;
  height: 60px;
  width: 78px;
  left: 0;
  bottom: -8px;
  padding: 10px 14px;
  background: #1d1b31;
  transition: all 0.5s ease;
  overflow: hidden;
}
.sidebar.open li.profile{
  width: 250px;
}
.sidebar li .profile-details{
  display: flex;
  align-items: center;
  flex-wrap: nowrap;
}
.sidebar li img{
  height: 45px;
  width: 45px;
  object-fit: cover;
  border-radius: 6px;
  margin-right: 10px;
}
.sidebar li.profile .name,
.sidebar li.profile .job{
  font-size: 15px;
  font-weight: 400;
  color: #fff;
  white-space: nowrap;
}
.sidebar li.profile .job{
  font-size: 12px;
}
.sidebar .profile #log_out{
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  background: #1d1b31;
  width: 100%;
  height: 60px;
  line-height: 60px;
  border-radius: 0px;
  transition: all 0.5s ease;
}
.sidebar.open .profile #log_out{
  width: 50px;
  background: none;
}
.home-section{
  position: relative;
  background: #E4E9F7;
  min-height: 100vh;
  top: 0;
  left: 78px;
  width: calc(100% - 78px);
  transition: all 0.5s ease;
  z-index: 2;
}
.sidebar.open ~ .home-section{
  left: 250px;
  width: calc(100% - 250px);
}
.home-section .text{
  display: inline-block;
  color: #11101d;
  font-size: 25px;
  font-weight: 500;
  margin: 18px
}
@media (max-width: 420px) {
  .sidebar li .tooltip{
    display: none;
  }
}

/* end */
body{
  overflow: hidden;
  background-color: #1047e1d5;
}
    

.containermain {
    display: flex;
    justify-content: flex-end; /* Align content to the right */
    align-items: flex-end; /* Align content to the bottom */
    padding: 20px; /* Add some spacing from the edges */
    position: absolute; /* Position relative to the viewport */
    top: 20%; /* Align to the bottom */
    right: 10%; 
    /* Align to the right */
    
}

#table-container {
    overflow-x: auto; /* Horizontal scrollbar */
    overflow-y: auto; /* Vertical scrollbar */
    max-height: 70vh; /* Adjust as needed to restrict vertical height */
    max-width: 100%; /* Adjust as needed to restrict horizontal width */
    border: 1px solid #ddd; /* Optional border */
    background-color: white; /* Optional: Set a background color */
    margin: 0; /* Ensure no margin */
    width: 800px;
}

#customers {
    border-collapse: collapse;
    width: 100%; /* Ensure it takes up the available width */
    min-width: 600px; /* Optional: Define a minimum width */
}

#customers th, #customers td {
    border: 1px solid #ddd;
    padding: 8px;
}

#customers th {
    background-color: #4CAF50;
    color: white;
    text-align: left;
}
.createbtn a{
    
   
    display: block;
    width: 120px;
    height: 40px;
    color: rgb(236, 230, 230);
    text-align: center;
    padding-top: 9px;
    border-radius: 4px;
    text-decoration: none;
    background-color: rgb(67, 67, 239);
    cursor: pointer;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

.createbtn{
    position:fixed;
    top: 80px;

}
.form-container {
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    position: fixed;
    top:10%;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.form-group input,
.form-group select,
.form-group button {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group input:focus,
.form-group select:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
}

.form-group button {
    background-color: #007BFF;
    color: #fff;
    font-weight: bold;
    border: none;
    cursor: pointer;
}

.form-group button:hover {
    background-color: #0056b3;
}
.ubtn,.dbtn{
  padding-left: 10%;
}
 
       
.ubtn a{
    display: block;
    height: 25px; 
    width: 75px;
    text-align: center;
    padding: 4px; 
    background-color: green;
    text-decoration: none; 
    cursor: pointer; 
    border-radius: 7px; 
    color: whitesmoke; 
    font-size: small;
}
.dbtn a{
  display: block;
    height: 25px; 
    width: 75px;
    text-align: center;
    padding: 4px; 
    background-color:rgb(190, 25, 25);
    text-decoration: none; 
    cursor: pointer; 
    border-radius: 7px; 
    color: whitesmoke; 
    font-size: small;
}



#description {
    width: 100%;  /* Adjust the width as needed */
    height: 150px; /* Fixed height for the description box */
    resize: none;  /* Disables resizing of the textarea */
}
</style>
<body>

    <div id="app"></div>
    <div class="sidebar">
        <div class="logo-details">
          <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">Infra-Audicts</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
              <i class='bx bx-search' ></i>
             <input type="text" placeholder="Search...">
             <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="dashboard">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Dashboard</span>
            </a>
             <span class="tooltip">Dashboard</span>
          </li>
          <li>
           <a href="taskassign">
             <i class='bx bx-user' ></i>
             <span class="links_name">Task-Assign</span>
           </a>
           <span class="tooltip">User</span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-chat' ></i>
             <span class="links_name"></span>
           </a>
           <span class="tooltip"></span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-pie-chart-alt-2' ></i>
             <span class="links_name"></span>
           </a>
           <span class="tooltip"></span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-folder' ></i>
             <span class="links_name"></span>
           </a>
           <span class="tooltip"></span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-cart-alt' ></i>
             <span class="links_name"></span>
           </a>
           <span class="tooltip"></span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-heart' ></i>
             <span class="links_name">Saved</span>
           </a>
           <span class="tooltip">Saved</span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-cog' ></i>
             <span class="links_name">Setting</span>
           </a>
           <span class="tooltip">Setting</span>
         </li>
         <li class="profile">
             <div class="profile-details">
               <!-- <img src="profile.jpg" alt="profileImg"> -->
               <div class="name_job">
                 <div class="name">Ponraj</div>
                 <div class="job"></div>
               </div>
             </div>
             <i class='bx bx-log-out' id="log_out" ></i>
         </li>
        </ul>
      </div>
      <!-- <section class="home-section">
          <div class="text">Dashboard</div>
      </section> -->
    
    <script>
         let sidebar = document.querySelector(".sidebar");
            let closeBtn = document.querySelector("#btn");
            let searchBtn = document.querySelector(".bx-search");

            closeBtn.addEventListener("click", () => {
                sidebar.classList.toggle("open");
                menuBtnChange();//calling the function(optional)
            });

            searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
                sidebar.classList.toggle("open");
                menuBtnChange(); //calling the function(optional)
            });

            // following are the code to change sidebar button(optional)
            function menuBtnChange() {
                if (sidebar.classList.contains("open")) {
                    closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
                } else {
                    closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
                }
            };


        document.addEventListener('DOMContentLoaded',function(){
        const app = document.getElementById('app');
        function rendercontent() {
                const path = window.location.pathname;
                let content;
                if (path === '/taskassign') {
                    content = `<div class=containermain>{%include "technician_task.html" %}</div>`;
                }
                else if(path === '/techcreate'){
                    content = `<div class = containermain>{%include "techcreate.html" %}</div>`;
                }
                else if(path === '/update{{data.id}}'){
                    content = `<div class = containermain>{%include "updatetech.html" %}</div>`;
                }
                else if(path === '/auditaskassign'){
                  content = `<div class = containermain>{%include "auditor_task.html"%}</div>`;
                }
                else if(path === '/audicreate'){
                  content = `<div class = containermain>{%include "audicreate.html" %}</div>`;
                }
                else if(path === '/dashboard'){
                  content = `<div class = containermain>{%include "audidash.html" %}</div>`;
                }
                else if(path === '/audiquery'){
                  content = `<div class = containermain>{%include "audiquery.html" %}</div>`;
                }
                else{
                   console.log("path");
                    content = `<div class=containermain>{%include "Task-Assign.html" %}</div>`;
                }
               
                app.innerHTML=content;
        }
        rendercontent();
        window.addEventListener('popstate',rendercontent);
        });
    </script>
</body>
</html>
